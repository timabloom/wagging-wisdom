<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://unpkg.com/@csstools/normalize.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__heading">Wagging Wisdom</h1>
      <p class="header__subheading">A quote per day takes your worries away</p>
    </header>
    <main class="main">
      <div class="card">
        <img
          class="card__image"
          src="/public/wise-dog.jpg"
          alt="an image of a wise dog looking at you"
        />
        <p class="card__quote"></p>
        <p class="card__quote-author">- Molly Pooh Bag</p>
        <button class="card__button">Next Quote, Please!</button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
